<!doctype html>
<html ng-app="app">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="widgets-controller.js" type="text/javascript"></script>
  <script src="widgets.js" type="text/javascript"></script>
</head>
<body>
  <div ng-controller="WidgetsController">
    <h1>The Widget Factory</h1>
    <div>
      <h2>Create a new widget</h2>
      <form ng-submit="create(newWidgetName)">
        <label>Name:</label>
        <input type="text" ng-model="newWidgetName" placeholder="Enter the name of the widget">
        <button type="submit">Create</button>
      </form>
    </div>
    <div>
      <h2>Widgets</h2>
      <div ng-show="widgets.length > 0">
        <table>
          <thead>
            <th>Name</th>
            <th>Id</td>
          </thead>
            <tr ng-repeat="widget in widgets">
              <td>{{ widget.name }}</td>
              <td>{{ widget.id }}</td>
            </tr>
        </table>
      </div>
      <div ng-show="!widgets || widgets.length === 0">
        There are no widgets.
      </div>
    </div>
  </div>
</body>
</html>
